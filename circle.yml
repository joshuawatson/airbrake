machine:
  ruby:
    version: 2.0.0-p0

## Customize dependencies
dependencies:
  pre:
    - gem install bundler --pre

  override:
    - bundle install -j10
    - bundle exec rake appraisal:install

## Customize test commands
test:
  override:
    - bundle exec rake test:unit
    - bundle exec rake test:integration:rails_40
    - bundle exec rake test:integration:rails_32
    - bundle exec rake test:integration:rails_31
    - bundle exec rake test:integration:rails_30
    - bundle exec rake test:integration:rack
    - bundle exec rake test:integration:sinatra
    - bundle exec rake test:integration:rake
    - bundle exec rake test:cucumber:rails_40
    - bundle exec rake test:cucumber:rails_32
    - bundle exec rake test:cucumber:rails_31
    - bundle exec rake test:cucumber:rails_30
    - bundle exec rake test:cucumber:rack
    - bundle exec rake test:cucumber:sinatra
    - bundle exec rake test:cucumber:rake
    - bundle exec rake coveralls:push
