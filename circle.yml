machine:
  ruby:
    version: 2.0.0-p0

## Customize dependencies
dependencies:
  pre:
    - gem install bundler --pre

  override:
    - bundle install -j10
    - bundle exec rake appraisal:install

## Customize test commands
test:
  override:
    - bundle exec rake test:unit
    - bundle exec rake test:integration:rails_32 test:integration:rails_31 test:integration:rails_30
    - bundle exec rake appraisal cucumber
    - bundle exec rake coveralls:push
